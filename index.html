<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flow simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="dist/index.js"></script>
</head>
<body>
    <div id="stats">
        <canvas id="myChart" width="500px" height="100px"></canvas>
        <div id="numbers">
            <div>
                Lead time:
                <span id="leadtime">infinity</span>
                days
            </div>
            <div>
                Throughput:
                <span id="throughput">0</span>
                stories/day
            </div>
            <div>
                WIP:
                <span id="wip">0</span>
                stories
            </div>
            <div id="worker-stats">
                Workers
                <ul class="workers"></ul>
            </div>
        </div>
    </div>
    <ul id="board"></ul>
</body>
</html>
