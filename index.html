<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kanban simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<ul class="dashboard">
    <li class="queue" id="todo">
        <h2>Todo</h2>
        <ul class="cards">
            <li>Card</li>
            <li>Card</li>
            <li>Card</li>
        </ul>
    </li>
    <li class="work" id="development">
        <h2>Dev</h2>
        <ul class="cards">
            <li>Card</li>
            <li>Card</li>
            <li>Card</li>
        </ul>
    </li>
    <li class="queue" id="ready-for-review">
        <h2>&nbsp</h2>
        <ul class="cards">
            <li>Card</li>
            <li>Card</li>
            <li>Card</li>
        </ul>
    </li>
    <li class="work" id="review">
        <h2>Review</h2>
        <ul class="cards">
            <li>Card</li>
            <li>Card</li>
            <li>Card</li>
        </ul>
    </li>
    <li class="queue" id="ready-for-qa">
        <h2>&nbsp</h2>
        <ul class="cards">
            <li>Card</li>
            <li>Card</li>
            <li>Card</li>
        </ul>
    </li>
    <li class="work" id="qa">
        <h2>QA</h2>
        <ul class="cards">
            <li>Card</li>
            <li>Card</li>
            <li>Card</li>
        </ul>
    </li>
    <li class="queue" id="done">
        <h2>Done</h2>
        <ul class="cards">
            <li>Card</li>
            <li>Card</li>
            <li>Card</li>
        </ul>
    </li>
</ul>
</body>
</html>
